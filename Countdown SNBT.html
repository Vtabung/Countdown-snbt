<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown SNBT BY ANDHIKA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h3>Countdown SNBT Tahun</h3>
            <h1>2025</h1> 
        </div>
        <div class="Countdown">
            <div class="Kotak">
                <span class="angka" id="Hari">00</span>
                <span class="teks">Hari</span>
            </div>
            <div class="Kotak">
                <span class="angka" id="Jam">00</span>
                <span class="teks">Jam</span>
            </div>
            <div class="Kotak">
                <span class="angka" id="Menit">00</span>
                <span class="teks">Menit</span>
            </div>
            <div class="Kotak">
                <span class="angka" id="Detik">00</span>
                <span class="teks">Detik</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
